<div class="col-md-4 col-md-offset-4" id="login">
  <section id="inner-wrapper" class="login">
    <article>
      <form [formGroup]="registerForm" (ngSubmit)="newUser()">
        <div class="form-group">
          <label>Nombres</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"> </i></span>
            <input formControlName="nombre" type="text" class="form-control" placeholder="Nombres">
          </div>
        </div>
        <div class="form-group">
          <label>Apellidos</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"> </i></span>
            <input formControlName="apellido" type="text" class="form-control" placeholder="Apellidos">
          </div>
        </div>
        <div class="form-group">
          <label>Usuario</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user-circle"> </i></span>
            <input formControlName="userName" type="text" class="form-control" placeholder="Usuario">
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"> </i></span>
            <input formControlName="email" type="email" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label>Contrase単a</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key"> </i></span>
            <input formControlName="password" type="password" class="form-control" placeholder="Contrase単a">
          </div>
        </div>
        <div class="form-group">
          <label>Confirma Contrase単a</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key"> </i></span>
            <input formControlName="passwordrepet" type="password" class="form-control" placeholder="Confirma Contrase単a">
          </div>
        </div>
        <div class="form-group">
          <label>Direccion</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-address-card"> </i></span>
            <input formControlName="direccion" type="text" class="form-control" placeholder="Direccion">
          </div>
        </div>
        <div class="form-group">
          <label>Telefono/Celular</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-mobile"> </i></span>
            <input formControlName="telefono" type="number" class="form-control" placeholder="Telefono/Celular">
          </div>
        </div>
        <div class="form-group">
          <label>Fecha de Nacimiento</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-calendar"> </i></span>
            <input formControlName="fecha_Nacimiento" type="date" class="form-control" placeholder="Fecha de Nacimiento">
          </div>
        </div>

        <button type="submit" class="btn btn-success btn-block" [disabled]="!this.registerForm.valid">Guardar usuario</button>
      </form>
    </article>
