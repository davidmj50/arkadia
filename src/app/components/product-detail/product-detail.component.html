<!-- Page Content -->
<div class="container">

  <!-- Portfolio Item Heading -->
  <h1 class="my-4">{{product?.nombre_Producto}}
  </h1>

  <!-- Portfolio Item Row -->
  <div class="row">

    <div class="col-md-8">
      <img style="max-width: 25rem;" class="img-fluid" [src]="product?.imagen" alt="">
    </div>

    <div class="col-md-4">
      <h3 class="my-3">{{product?.nombre_Producto}}</h3>
      <p class="text-justify">{{product?.descripcion}}</p>
      <hr>
      <div>
        <div class="form-group">
          <div class="row">
            <label for="" class="col-sm-2 col-form-label mr-3">Cantidad: </label>
            <div class="col-sm-8">
              <div class="">
                  <button class="btn btn-secondary" [disabled]="product?.stock == 0" (click)="reduceQuantity()">
                    <i class="fas fa-minus"></i>
                  </button>
                  <span class="quantity">
                    {{product?.cantidad}}
                  </span>
                  <button class="btn btn-secondary" [disabled]="product?.stock == 0" (click)="addQuantity()">
                    <i class="fas fa-plus"></i>
                  </button>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h4>Precio: <span class="prize">{{product?.precio | number}} pts</span></h4>
        </div>
        <div class="">
          <button class="btn btn-outline-success btn-block" (click)="addCart()"><i class="fas fa-shopping-cart"></i> Agregar al
            carrito</button>
        </div>
      </div>
    </div>

  </div>
