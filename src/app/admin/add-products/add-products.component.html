<p-toast key="toastAdmin" position="top-right" class="custom-toast"></p-toast>
<div class="card mt-3">
    <div class="card-header">
      <div class="d-flex justify-content-start p-1">
        <button [routerLink]="['/dashboard/admin/products']" class="btn btn-primary"><i
          class="fas fa-arrow-left"></i></button>
            <h3 class="ml-3">Agregar Producto</h3>
          </div>
    </div>
    <div class="card">
        <div class="card-body">
          <form action="" [formGroup]="formProduct" (ngSubmit)="Guardar()">
            <div class="form-group">
              <label for="producName">Producto</label>
              <input formControlName="producName" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="producName">Categoria</label><br>
              <select   formControlName="category" id="category" class="form-control show-tick" required>
                <option value="">-- Seleccione una categoria --</option>
                <option *ngFor="let category of categories" [value]="category.id_Categoria">{{category.nombre_Categoria}}</option>
              </select>
              <p>You selected: {{selected}}</p>
           </div>
            <div class="form-group">
              <label for="descripcion">Descripci√≥n</label>
              <textarea formControlName="descripcion" class="form-control" required></textarea>
            </div>
            <div class="form-group">
              <label for="precio">Precio venta</label>
              <input formControlName="precio"  type="number" min="0" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="stock">Stock</label>
              <input formControlName="stock"  type="number" min="0" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="imagen">Url Imagen</label>
              <input formControlName="imagen"  type="text" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="formProduct.invalid">Guardar</button>
          </form>
        </div>
      </div>
</div>
