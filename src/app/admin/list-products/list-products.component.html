<app-loader [loading]="loading"></app-loader>
<div class="card mt-3">
    <div class="card-header">
        <div class="d-flex justify-content-between p-1">
            <h3>Productos</h3>
            <button [routerLink]="['/dashboard/admin/addProducts']" class="btn btn-primary"><i class="fas fa-plus"></i></button>
        </div>
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center"  *ngFor="let product of products">
                    <td>{{product.id_Producto}}</td>
                    <td>{{product.nombre_Producto}}</td>
                    <td>{{product.stock}}</td>
                    <td>
                        <button class="btn btn-warning mr-1" [routerLink]="['/dashboard/admin/editProducts', product.id_Producto]">Editar</button>
                        <button (click)="Delete(product.id_Producto)" class="btn btn-danger">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
