<p-toast key="toastAdmin" position="top-right" class="custom-toast"></p-toast>
<app-loader [loading]="loading"></app-loader>
<div class="card mt-3">
    <div class="card-header">
        <div class="d-flex justify-content-between p-1">
            <h3>GestiÃ³n de mensajes</h3>
        </div>
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Correo</th>
                    <th>Mensaje</th>
                    <th>Gestionado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let item of contactMessages">
                    <td>{{item.id}}</td>
                    <td>{{item.eMail}}</td>
                    <td>{{item.mensaje}}</td>
                    <td>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" [value]="item.atendido" [checked]="item.atendido" readonly>
                            <label class="custom-control-label" for="customSwitch1"></label>
                          </div>
                    </td>
                    <td>
                        <button class="btn btn-info mr-1" [routerLink]="['/dashboard/admin/attendMessage', item.id]">Atender</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
