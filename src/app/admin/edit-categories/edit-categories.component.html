<div class="card mt-3">
    <div class="card-header">
        <h3>Editar Categorias</h3>
    </div>
    <div class="card">
        <div class="card-body">
          <form action="" [formGroup]="formCategories" (ngSubmit)="updateCategory()">
            <div class="form-group">
              <label for="name">Categoria</label>
              <input formControlName="name" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="description">Descripci√≥n</label>
              <textarea formControlName="description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="formCategories.invalid">Guardar</button>
          </form>
        </div>
      </div>
</div>
