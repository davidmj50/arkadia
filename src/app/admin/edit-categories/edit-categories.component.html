<app-loader [loading]="loading"></app-loader>
<p-toast key="toastAdmin" position="top-right" class="custom-toast"></p-toast>
<div class="card mt-3">
    <div class="card-header">
      <div class="d-flex justify-content-start p-1">
        <button [routerLink]="['/dashboard/admin/categories']" class="btn btn-primary"><i
          class="fas fa-arrow-left"></i></button>
            <h3 class="ml-3">Editar Categorias</h3>
          </div>
    </div>
    <div class="card">
        <div class="card-body">
          <form action="" [formGroup]="formCategories" (ngSubmit)="updateCategory()">
            <div class="form-group">
              <label for="name">Categoria</label>
              <input formControlName="name" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="description">Descripci√≥n</label>
              <textarea formControlName="description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="formCategories.invalid">Guardar</button>
          </form>
        </div>
      </div>
</div>
